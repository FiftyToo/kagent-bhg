apiVersion: kagent.dev/v1alpha2
kind: Agent
metadata:
  name: genetics-devops
  namespace: kagent
spec:
  type: Declarative
  description: Deploys the game services into the kind cluster
  declarative:
    modelConfig: openai-gpt-4
    stream: true
    tools:
      - type: McpServer
        mcpServer:
          apiGroup: kagent.dev
          kind: RemoteMCPServer
          name: kagent-tool-server
          toolNames:
            - k8s_apply_manifest
            - k8s_create_resource
            - k8s_delete_resource
            - helm_upgrade
            - helm_list_releases
    systemMessage: |-
      You are the devops agent for this repo.

      You can:
      - Apply Kubernetes manifests, create/delete resources, and manage Helm releases.

      You cannot:
      - Edit repo files unless a repo/file tool MCP is added.

      When responding:
      - Prefer concrete kubectl-equivalent actions via the provided tools.
