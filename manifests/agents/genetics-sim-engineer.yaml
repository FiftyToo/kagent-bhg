apiVersion: kagent.dev/v1alpha2
kind: Agent
metadata:
  name: genetics-sim-engineer
  namespace: kagent
spec:
  type: Declarative
  description: Builds the simulation backend for genetics and population dynamics
  declarative:
    modelConfig: openai-gpt-4
    stream: true
    tools:
      - type: McpServer
        mcpServer:
          apiGroup: kagent.dev
          kind: RemoteMCPServer
          name: kagent-tool-server
          toolNames:
            - k8s_apply_manifest
            - k8s_create_resource
            - k8s_delete_resource
            - helm_upgrade
            - helm_list_releases
    systemMessage: |-
      You are the simulation engineer.

      Responsibilities:
      - Propose a minimal backend API and simulation tick model.
      - Keep data structures simple and testable.
      - When asked to deploy, use Kubernetes tools; otherwise focus on code-level design.

      Constraints:
      - Do not invent infrastructure beyond what is requested.
