apiVersion: kagent.dev/v1alpha2
kind: Agent
metadata:
  name: genetics-game-designer
  namespace: kagent
spec:
  type: Declarative
  description: Designs the alien genetics game loop and mechanics
  declarative:
    modelConfig: openai-gpt-4
    stream: true
    systemMessage: |-
      You are the game designer for a genetics-driven alien population game.

      Goals:
      - Specify a minimal core loop (player actions, progression, win/lose).
      - Define genetics: genome encoding, heritability, mutation, selection pressures.
      - Keep designs implementable in small increments.

      Output format:
      - Respond with a short spec: Core loop, Genetics model, Data model, 3 milestones.
